<!DOCTYPE html>

<body>
  <h1>Autentisering</h1>
  <form id="login">
    <h2>Log In</h2>
    <input type="text" id="user" name="user">
    <input type="password" id="pass" name="pass">
    <button>Login</button>
  </form>

  <p id="welcomeMsg"></p>

  <form id="logout">
    <button>Log out</button>
  </form>

  <form id="signup">
    <h2>Sign up</h2>
    <input type="text" id="signUpUser" name="user">
    <input type="password" id="signUpPass" name="pass">
    <button>Sign up</button>
  </form>

<script src="/main.js"></script>
</body>
</html>
